<div class="card h-100 border-0">
    <img [src]="producto.imagen" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ producto.nombre }}</h5>
        <p class="card-text">{{ producto.descripcion }}</p>
        <h3 class="text-danger">{{ producto.precio | currency }}</h3>
    </div>
    <div class="card-footer">
        <p>Codigo: {{ producto.id }}</p>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-primary rounded-circle fw-bold" (click)="decrement(1)">-</button>
                    <input type="text" class="form-control form-control-sm" [id]="producto.codigo" [value]="cantidad">
                    <button class="btn btn-outline-primary rounded-circle fw-bold" (click)="increment(1)">+</button>

                </div>
            </div>
            <div class="col">
                <p>Stock: {{ producto.stock | number }}</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-around">
            <button class="btn btn-sm btn-success text-white mx-2">
                <i class="fa fa-cart-plus"></i>
                Agregar al carrito
            </button>
            <a [routerLink]="['/shopping/details', producto.id]" class="btn btn-outline-success">
                <i class="fa fa-plus"></i>
                Mas detalles
            </a>

        </div>
    </div>
</div>
