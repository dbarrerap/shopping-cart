
<div class="card-product card-cart">
    <div class="card-cart_one">
      <div class="card-header">
        <img [src]="producto.foto1" alt="Imagen">
      </div>
      <div class="card-body">
        <div>
          <div class="card-detail_one">
            <h2 class="card-title roboto-medium">{{ producto.nombre }}</h2>
            <div class="card-code">
              <span class="card-code_item">Cod. Interno: {{ producto.codigo }}</span>
              <span class="card-code_item">Cod. Original:  {{ producto.codigo }}</span>
            </div>
          </div>
          <div class="card-detail_two">
            <p class="card-aplic">Aplicación: DIMAX 3.0 2.5 A DIESEL 05</p>
            <p class="card-brand roboto-medium">Marca: {{producto.marca}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-cat_two">
      <div class="box-counter">
        <button class="btn-counter_sign" (click)="disminuirCantidad(producto)">-</button>
        <input type="text" [(ngModel)]="producto.cantidad"   placeholder="1" class="box-counter_input">
        <button class="btn-counter_sign" (click)="incrementarCantidad(producto)">+</button>
      </div>
      <span class="box-stock">Stock: {{ producto.stock | number }}</span>
    </div>
    <div class="card-cat-three">
      <div>
        <div class="flex-price roboto-medium">
          <p class="card-price_discount card-price">{{ producto.precio1 | currency }}</p>
        </div>
        <div class="flex-price">
          <span class="card-price_percentage roboto-medium">-25%</span>
          <h3 class="card-price_normal roboto-medium">{{ producto.precio1 | currency }}</h3>
        </div>
      </div>
      <div>
        <button class="btn-one roboto-medium btn-one_cart" (click)="addToCart(producto)">Añadir al carrito</button>
      </div>
    </div>
  </div>
