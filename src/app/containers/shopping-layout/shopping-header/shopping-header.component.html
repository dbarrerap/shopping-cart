<c-header class="mb-2">
    <c-container fluid class="justify-content-center py-3" [ngStyle]="{ backgroundColor: '#151C2C' }">
        <c-header-brand [routerLink]="['/']" [ngStyle]="{ color: '#fff' }">
            <img src="./assets/images/logo-aptimo.png" alt="Aptimo">
        </c-header-brand>
    </c-container>
    <c-container fluid class="justify-content-between text-bg-light p-3">
        <c-breadcrumb-router></c-breadcrumb-router>
        <c-header-nav class="ms-auto">
            <!-- <form cForm class="d-flex" role="search" [ngClass]="{'d-none': _router.url == '/shopping/cart'}">
                <input type="search" cFormControl class="me-2" sizing="sm" (click)="emitSearch()">
                <button cButton type="submit" color="primary">
                    <i class="fa fa-magnifying-glass"></i>
                </button>
            </form> -->
            <!-- <c-nav-item>
                <a cNavLink [routerLink]="['/shopping/cart']">
                    <i class="fa fa-shopping-cart"></i>
                </a>
            </c-nav-item> -->
            <div class="box-search" [ngClass]="{'d-none': _router.url == '/shopping/cart'}">
                <input type="text" placeholder="Buscar por nombre, marca, categoria..." class="input-search"
                (click)="emitSearch()">
                <button class="btn-search">
                  <img src="./assets/images/iconos/icon-search.png" alt="">
                </button>
            </div>
            <div class="box-cart_movil">
                <a cNavLink [routerLink]="['/shopping/cart']">
                  <div class="box-cart">
                    <img src="./assets/images/iconos/icon-cart.png" alt="" class="icon-cart">
                    <div class="count-cart roboto-medium">{{itemCount}}</div>
                  </div>
                </a>
            </div>
            <div class="box-credit_movil">
                <div class="box-credit">
                    <div class="btn-group">
                    <button cNavLink (click)="emitWallet()">
                        <img src="./assets/images/iconos/icon-credit.png" alt="">
                    </button>
                    </div>
                </div>
            </div>
            <!-- <c-nav-item>
                <button cNavLink class="btn btn-light" (click)="emitWallet()">
                    <i class="fa fa-wallet"></i>
                </button>
            </c-nav-item> -->
        </c-header-nav>
    </c-container>
</c-header>
