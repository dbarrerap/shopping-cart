<c-header class="mb-2">
    <c-container fluid class="justify-content-center py-3" [ngStyle]="{ backgroundColor: '#151C2C' }">
        <c-header-brand [routerLink]="['/']" [ngStyle]="{ color: '#fff' }">
            <img src="./assets/images/logo-aptimo.png" alt="Aptimo">
        </c-header-brand>
    </c-container>
    <c-container fluid class="justify-content-between text-bg-light p-3">
        <c-breadcrumb-router></c-breadcrumb-router>
        <c-header-nav class="ms-auto">
            <form cForm class="d-flex" role="search">
                <input type="search" class="me-2" placeholder="Buscar por nombre, marca, categoria..." 
                    cFormControl sizing="sm" (click)="emitSearch()">
                <button cButton type="submit" color="primary" class="btn-search">
                    <img src="./assets/images/iconos/icon-search.png" alt="">
                </button>
            </form>
            <c-nav-item>
                <a cNavLink [routerLink]="['/shopping/cart']">
                    <div class="box-cart">
                        <img src="./assets/images/iconos/icon-cart.png" alt="" class="icon-cart">
                        <div class="count-cart roboto-medium">{{itemCount}}</div>
                    </div>
                </a>
            </c-nav-item>
            <c-nav-item>
                <!-- <div class="box-credit"> -->
