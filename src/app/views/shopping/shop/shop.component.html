<div class="container">
    <div class="alert alert-light">
        <details>
            <summary class="roboto-bold">Credito</summary>
            <div class="row">
                <div class="col-6">
                    <app-cc-input-group label="Estado Credito" styleSpan="size-span-campo">
                        <input type="number" name="" id="" class="form-control" placeholder="0">
                    </app-cc-input-group>
                </div>
                <div class="col-6">
                    <app-cc-input-group label="Cupo Credito" styleSpan="size-span-campo">
                        <input type="number" name="" id="" class="form-control" placeholder="0">
                    </app-cc-input-group>
                </div>
                <div class="col-6">
                    <app-cc-input-group label="Cupo Disponible" styleSpan="size-span-campo">
                        <input type="number" name="" id="" class="form-control" placeholder="0">
                    </app-cc-input-group>
                </div>
                <div class="col-6">
                    <app-cc-input-group label="No. Facturas Vencidas" styleSpan="size-span-campo">
                        <input type="number" name="" id="" class="form-control" placeholder="0">
                    </app-cc-input-group>
                </div>
                <div class="col-6">
                    <app-cc-input-group label="Valores Vencidos" styleSpan="size-span-campo">
                        <input type="number" name="" id="" class="form-control" placeholder="0">
                    </app-cc-input-group>
                </div>
            </div>
        </details>

    </div>
    <div class="row">
        <div class="col-md-3">
            <c-accordion [flush]="true">
                <c-accordion-item #item="cAccordionItem" [visible]="false" class="accordion-item_k" *ngFor="let header of sidebarFilter">
                    <ng-template cTemplateId="accordionHeaderTemplate">
                        <div class="accordion-header_k">
                            <button (click)="item.toggleItem()" [collapsed]="!item.visible" cAccordionButton class="accordion-button_k roboto-bold">
                              {{ header.label }}
                            </button>
                        </div>
                      </ng-template>
                      <ng-template cTemplateId="accordionBodyTemplate">
                        <div class="accordion-body">
                            <ng-container *ngFor="let items of header.items">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" [id]=items.id [(ngModel)]=items.checked>
                                    <label class="form-check-label" [for]=items.id>
                                      {{ items.label }}
                                    </label>                                  
                                </div>
                            </ng-container>
                        </div>
                      </ng-template>
                </c-accordion-item>
            </c-accordion>
        </div>
        <div class="col-md-9">
            <div class="row row-cols-1 row-cols-md-3 g-2 mb-2">
                <ng-container
                    *ngFor="let producto of lista_productos | slice: (pagination._page - 1) * pagination._per_page : pagination._page * pagination._per_page">
                    <div class="col">
                        <app-vertical-item [producto]="producto"></app-vertical-item>
                    </div>
                </ng-container>
            </div>
            <div class="d-flex justify-content-between">
                <ngb-pagination [collectionSize]="productos.length" [pageSize]="pagination._per_page"
                    [(page)]="pagination._page" (pageChange)="changePage($event)">
                </ngb-pagination>
                <div>
                    Mostrando elementos {{ pagination._start }} al {{ pagination._end }} ({{ pagination._pages }}
                    paginas)
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalSearch let-modal>
    <app-search></app-search>
</ng-template>

<ng-template #modalWallet let-modal>
    <app-wallet></app-wallet>
</ng-template>
